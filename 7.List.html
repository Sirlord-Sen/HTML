<!DOCTYPE>
<html>
     <head>
          <title>List</title>
     </head>

     <body> 
          
         <!-- Unordered list -->
          <ul>
             <li>Carrots</li>
             <li>Potatoes</li>
             <li>Onions</li>  
          </ul>
    
         <!-- Ordered list -->
          <ol>
              <li>Apples</li>
              <li>Oranges</li>
              <li>Pineapples</li>
          </ol>
         
         <!-- Description list -->
          
          <dl>
              <dt>Fruit</dt>
                <dd>They are good for the health.</dd>
                   <li>Apples</li>
                   <li>Oranges</li>
                   <li>Guava</li>
              
              <dt><p>Vegetables</p></dt>
                <dd>The are usually used for cooking</dd>
                   <li>Spinach</li>
                   <li>Carrots</li>
                   <li>Green pepper</li>
          </dl>
     
    
     </body>









</html>
