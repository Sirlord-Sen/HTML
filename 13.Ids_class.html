<!DOCTYPE html>
<html>
     <head>
         <title>IDs &amp; Classes</title>
     </head>
     
     <body>
     
         <p id="paragraph-1">This paragraph has the ID of paragraph-1</p> <!-- IDs are unique identifiers. They can't be used more than once. -->
         
         <p class="fancy-pants">This paragraph has the class of "fancy-pants"</p> <!--These are global identifiers. They can be used a couple of times-->  
         
         <!-- This would be most useful with CSS -->
         
         
     </body>

</html>
