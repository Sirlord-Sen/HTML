<!DOCTYPE html>
<html>
     <head>
         <title>Span &amp; Div Tags</title>
     </head>
     
     <body>
     Some random tags.
         <p></p>
         <header></header>
         <article></article>
         <footer></footer>  
         
         
         <div></div> <!-- This is kinda like a career for a statement. especially used in CSS for group styling. It covers and entire code(selection) to make it easier to do a groupd work or styling. They work with Ids  -->

         <span></span> <!-- This is an in-line element. Similar use as the div just that it is for a specific line in the statement. They work with classes -->
         
     </body>

</html>
